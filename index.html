<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 4 Gaming Sites</title>
    <link rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #fff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #302930;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #3E467D 3px solid; 
            text-align: center; 
        }

        header a {
            color: #9BB9BA;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            list-style: none;
            text-align: center; 
        }

        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }

        header .highlight, header .current a {
            color: #FFD700; 
            font-weight: lighter;
        }

        header a:hover {
            color: #FFD700;
            font-weight: lighter;
        }

        .form-container {
            text-align: center; 
            margin-top: 20px;
        }

        .form-container form {
            display: inline-block; 
            text-align: left;
        }

        .form-container label, .form-container input, .form-container button {
            display: block;
            margin: 10px 0;
        }

        .content h1 {
            text-align: center; 
            font-size: 1.5em; 
            margin: 10px 0; 
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Ana Sayfa</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="current">Ana Sayfa</a></li>
                    <li><a href="steam.html">Steam</a></li>
                    <li><a href="epic.html">Epic Games</a></li>
                    <li><a href="Blizz.html">Blizzard</a></li>
                    <li><a href="ubi.html">Ubisoft Store</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="content">
        <h1>--Hoşgeldiniz--</h1>
        <h1>Bu Site Oyun Satan 4 Büyük Firmayla İlgili Ufak bilgiler İçermektedir</h1>      
        <h1>Lütfen Adınızı ve E Posta Adresinizi Yazınız</h1> 
    </div>

    <div class="form-container">
        <form id="myForm">
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <button type="submit">Gönder</button>
        </form>
    </div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event){
            event.preventDefault(); 
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;

            var data = {
                name: name,
                email: email
            };

            fetch('https://jsonplaceholder.typicode.com/posts', { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Başarılı:', data);
                alert('Form başarılı bir şekilde gönderildi!');
            })
            .catch((error) => {
                console.error('Hata:', error);
                alert('Form gönderilirken bir hata oluştu.');
            });
        });
    </script>
</body>
</html>
